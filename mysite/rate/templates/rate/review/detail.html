<div class="review reviews__review">
    <div class="review__info">
        <div class="review__left">
            <h3 class="review__title">{{ review.name }} <span>| {{ review.created|timesince }} ago</span></h3>
        </div>
        <div class="review__rating rating">
            {% with review.rating as review_rating %}
                {% for i in ""|center:5  %}
                    <span class="rating__star{% if review_rating >= forloop.counter %} rating__star_active{% endif %}"></span>
                {% endfor %}
            {% endwith %}
        </div>
    </div>
    <div class="review__body">
        <p class="review__text text-primary">{{ review.body }}</p>
    </div>
</div>
